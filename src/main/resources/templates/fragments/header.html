<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- fragment(조각)로 등록 이름은 header로 사용-->
<header class="header" th:fragment="header">
  <div class="header-container">
    <a href="#" class="logo">LOGO</a>

    <nav class="nav" th:if="${session.userNumber == null}">
      <a th:href="@{/user/login}" class="nav-item login">로그인</a>
      <a th:href="@{/user/join}" class="nav-item signup">회원가입</a>
    </nav>
    <nav class="nav" th:unless="${session.userNumber == null}">
      <a th:href="@{/user/logout}" class="nav-item login">로그아웃</a>
    </nav>

  </div>
</header>
</body>
</html>
